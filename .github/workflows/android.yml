name: android build and sign

# Controls when the workflow will run
on:
  push:
    branches:
      - main
      - ci
      - dev
  pull_request:
    branches:
      - main
      - ci
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '12'
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Create the Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
        KEYPROPERTIES_BASE64: ${{ secrets.KEYSTORE_PROPERTIES_BASE64 }}
      run: |
        echo $KEYSTORE_BASE64 | base64 --decode > android/upload-keystore.jks
        echo $KEYPROPERTIES_BASE64 | base64 --decode > android/key.properties
    - run: flutter pub get
    - run: flutter build apk
    - run: flutter build appbundle
    - name: Sign Android App Bundle
      run: jarsigner -keystore android/keystore.keystore -storepass ${{ secrets.STORE_PASSWORD }} -keypass ${{ secrets.KEYSTORE_KEY_ALIAS }} -sigalg SHA256withRSA -digestalg SHA-256 -signedjar build/app/outputs/bundle/release/app-release-signed.aab build/app/outputs/bundle/release/*.aab release
    
    - uses: actions/upload-artifact@v2.2.4
      with:
        path: |
          build/app/outputs/flutter-apk/app-release.apk  
          build/app/outputs/bundle/release/app-release-signed.aab

    

