name: android build and sign

# Controls when the workflow will run
on:
  push:
    branches:
      - main
      - ci
      - dev
  pull_request:
    branches:
      - main
      - ci
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: stable
        flutter-version-file: pubspec.yaml
    - name: Create the Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE_BASE64 }}
      run: echo $KEYSTORE_BASE64 | base64 --decode > $RUNNER_TEMP/keystore.jks
    - run: flutter pub get
    - run: flutter build apk
    - run: flutter build appbundle
    - name: Sign Android App Bundle
      run: jarsigner -keystore $RUNNER_TEMP/keystore.keystore -storepass ${{ secrets.STORE_PASSWORD }} -keypass ${{ secrets.KEYSTORE_KEY_ALIAS }} -sigalg SHA256withRSA -digestalg SHA-256 -signedjar build/app/outputs/bundle/release/app-release-signed.aab build/app/outputs/bundle/release/*.aab upload
    
    - uses: actions/upload-artifact@v2.2.4
      with:
        path: |
          build/app/outputs/flutter-apk/app-release.apk  
          build/app/outputs/bundle/release/app-release-signed.aab

    

